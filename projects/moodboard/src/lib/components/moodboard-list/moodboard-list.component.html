<mat-tab-group  color="accent" class="tabs" (selectedTabChange)="onTabChanged($event);" mat-align-tabs="center">
    <mat-tab  *ngFor="let item of tabsData; index as i; " label="{{item.title}}">
      <div fxLayout="row"  fxLayoutAlign="center center" >
        <select (change)="projectFilter($event)" [(ngModel)]="projectName">
          <option value="">Select a Project</option>
          <option *ngFor="let project of projectList" [value]="project.project_name">{{project.project_name}}</option>
        </select>
      </div>
        <div class="tabs-container" fxLayout="row wrap" fxLayoutGap="2rem" fxLayoutAlign="center center">
            <ng-container *ngFor="let item of tabContent; let i = index">
                <div fxFlex="25" class="tile" (click)="mbDetails(item.sgid);" >
                    <div fxLayout="column" class="card" fxLayoutAlign="center center">
                        <img  width="100%" height="260px" [src]="item?.is_moodboard_images?.large ? item?.is_moodboard_images?.large : defaultImg" alt="{{item?.boardname}}">
                        <div class="content">
                          <div fxLayout="row" class="text" fxLayoutGap="1rem" fxLayoutAlign="start center">
                            <div class="h3" >Board Name: </div>
                            <div class="" >{{item.boardname}}</div>  
                          </div>
                          <div fxLayout="row" class="text" fxLayoutGap="1rem" fxLayoutAlign="start center">
                            <div class="h3" >Created By: </div>
                            <div class="" >{{item.user?.first_name + ' ' + item.user?.last_name}}</div>
                          </div>
                          <div fxLayout="row" *ngIf="isInternal" class="text" fxLayoutGap="1rem" fxLayoutAlign="start center">
                            <div class="h3" >Source: </div>
                            <div class="" *ngIf="item.application_type == 2">Business Inhabitr</div>
                            <div class="" *ngIf="item.application_type == 1">PDM</div>
                          </div>
                        </div>
                      </div>
                </div>
           </ng-container>
           </div>
    </mat-tab>
  </mat-tab-group>
