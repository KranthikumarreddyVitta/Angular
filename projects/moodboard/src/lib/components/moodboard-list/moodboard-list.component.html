<app-banner [iconSrc]="bannerIconImg" [iconAltTxt]="bannerIconImgTxt" 
[leftTxt]="'MoodBoard'" [src]="bannerImg" [altTxt]="bannerImgTxt" [bottomTxt]="bannerBottomTxt"></app-banner>
<div class="mb" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
    <div class="mb-create" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
        <a mat-button href="/moodboard/create" mat-raised-button><mat-icon inline="true">add_circle_outline</mat-icon>
        </a>
        <span class="mb-create-text">CREATE A NEW MOOdBOARD</span>
    </div>
    <div class="mb-create" fxLayout="row" fxLayoutAlign="center center"  fxLayoutGap="2rem">
        <mat-form-field class="select">
            <mat-label>Select a Project</mat-label>
            <mat-select>
              <mat-option *ngFor="let project of projectList" [value]="project.sgid">{{project.project_name}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<mat-tab-group (selectedTabChange)="onTabChanged($event);" mat-align-tabs="start">
    <mat-tab [style]="'background:#e4e6e8;'" *ngFor="let item of tabsData; index as i; " label="{{item.title}}">
        <mat-grid-list cols="4" rowHeight="1:1">
            <ng-container *ngFor="let item of tabContent; let i = index">
                <mat-grid-tile class="tile" (click)="mbDetails(item.sgid);" >
                    <mat-card  class="example-card">
                        <img mat-card-image width="100%" height="200px"  src="{{item.moodboard_images}}" alt="{{item.boardname}}">
                        <mat-card-content>
                          <div fxLayout="row" class="text" fxLayoutGap="1rem" fxLayoutAlign="start center">
                            <div fxLayout="row" class="text-lable" >Board Name: </div>
                            <div fxLayout="row" class="text-content" >{{item.boardname}}</div>  
                          </div>
                          <div fxLayout="row" class="text" fxLayoutGap="1.55rem" fxLayoutAlign="start center">
                            <div fxLayout="row" class="text-lable" >Created By: </div>
                            <div fxLayout="row" class="text-content" >{{item.user?.first_name + ' ' + item.user?.last_name}}</div>
                          </div>
                        </mat-card-content>
                      </mat-card>
                </mat-grid-tile>
           </ng-container>
           </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
