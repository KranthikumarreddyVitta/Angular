<app-banner [iconSrc]="bannerIconImg" [iconAltTxt]="bannerIconImgTxt" 
[leftTxt]="'MoodBoard'" [src]="bannerImg" [altTxt]="bannerImgTxt" [bottomTxt]="bannerBottomTxt"></app-banner>
<div class="mb" fxLayoutAlign="center center" fxLayoutGap="2rem">
    <div class="mb-create" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
        <a mat-button (click)="createMB()" mat-raised-button><mat-icon inline="true">add_circle_outline</mat-icon>
        </a>
        <span class="mb-create-text h2">Create a new Moodboard</span>
    </div>
    <span class="vertical"></span>
    <div fxFlex="40" class="mb-create" fxLayout="row" fxLayoutAlign="center center"  fxLayoutGap="2rem">
        <mat-form-field fxFlex appearance="outline" class="select">
            <mat-label>Select a Project</mat-label>
            <mat-select (selectionChange)="projectFilter($event.value)">
              <mat-option  *ngFor="let project of projectList" [value]="project.project_name">{{project.project_name}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<mat-tab-group  color="accent" class="tabs" (selectedTabChange)="onTabChanged($event);" mat-align-tabs="center">
    <mat-tab  *ngFor="let item of tabsData; index as i; " label="{{item.title}}">
        <div class="tabs-container" fxLayout="row wrap" fxLayoutGap="1rem" fxLayoutAlign="center center">
            <ng-container *ngFor="let item of tabContent; let i = index">
                <div fxFlex="30" class="tile" (click)="mbDetails(item.sgid);" >
                    <div fxLayout="column" class="card">
                        <img  width="auto" height="250px" src="{{item.moodboard_images}}" alt="{{item.boardname}}">
                        <div class="content">
                          <div fxLayout="row" class="text" fxLayoutGap="1rem" fxLayoutAlign="start center">
                            <div class="h3" >Board Name: </div>
                            <div class="" >{{item.boardname}}</div>  
                          </div>
                          <div fxLayout="row" class="text" fxLayoutGap="1rem" fxLayoutAlign="start center">
                            <div class="h3" >Created By: </div>
                            <div class="" >{{item.user?.first_name + ' ' + item.user?.last_name}}</div>
                          </div>
                        </div>
                      </div>
                </div>
           </ng-container>
           </div>
    </mat-tab>
  </mat-tab-group>
