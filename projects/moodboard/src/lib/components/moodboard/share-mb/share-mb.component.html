<div fxLayout="column" fxLayoutGap="1rem">
  <div>
    <span fxFlex></span>
    <span style="cursor: pointer;" (click)="close()">
      <mat-icon>close icon</mat-icon>
    </span>
  </div>
  <mat-label>To share the Moodboard, please enter an email address :</mat-label>
  <mat-form-field class="example-full-width" appearance="outline">
    <input
      type="email"
      required
      matInput
      placeholder="Enter email address"
      [(ngModel)]="emailAdd"
    />
  </mat-form-field>
  <div fxLayoutAlign="center center">
    <button
      class="round"
      mat-flat-button
      [disabled]="!emailAdd"
      (click)="submit()"
      style="background-color:#F7C132;"
    >
      SUBMIT
    </button>
  </div>
</div>
