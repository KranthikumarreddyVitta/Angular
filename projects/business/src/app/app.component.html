<ng-template #home>
  <div id="application" fxFill fxLayout="column" fxLayoutAlign="start none">
    <app-header [showSearch]="isLogin" [showMenu]="isLogin"></app-header>
    <app-navbar
      [background]="headerBackground"
      [color]="headerTextColor"
    ></app-navbar>
    <section fxFlex>
      <router-outlet></router-outlet>
    </section>
    <app-footer></app-footer>
  </div>
</ng-template>
<router-outlet *ngIf="!isLogin; else home"></router-outlet>
