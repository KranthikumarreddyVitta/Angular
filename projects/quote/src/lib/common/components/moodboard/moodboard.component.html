<div
  fxLayout="row"
  style="width: 100%; cursor: pointer"
  fxLayoutAlign="space-between start"
>
<span></span>
<i class="fa fa-times" mat-dialog-close aria-hidden="true"></i>
</div>
<div style="margin-bottom: 1rem"  mat-dialog-content>
    <div   fxLayout="row"
      style="width: 98%; background: #F4F4F4;padding: 22px; margin: 2%;"
      fxLayoutAlign="space-between start"
    >
        <div   fxLayout="column" 
        style="width: 100%;"
        fxLayoutAlign="space-between start"
        >  
            <span class="titeltxt"> Add a moodboard</span>   
            <span class="txt"> Select a Moodboard to be added to this quote. </span> 
            <select style="width: 60%; padding: 5px; " (change)="getFPU($event)">
                <option [value]=''>Choose existing moodboard</option>
                <option *ngFor="let mb of mbList" [value]="mb.moodboard_id">
                  {{ mb.moodboard_name }}
                </option>
              </select>  
        </div>

        <button mat-flat-button color="accent" (click)="add()" class="btn-txt"> ADD </button>
    </div>  
    <div fxLayout="row" style="padding: 0px 20px;" *ngIf="!unit_id">
        
        <label class="form-check-label" style="padding: 10px;"> 
          <input type="radio" class="form-check-input" (click)='isAllUnit(1)' [checked]='true' name="optradio">All
          Units
        </label>
        <label style="padding: 10px;" class="form-check-label">
          <input type="radio" class="form-check-input" (click)='isAllUnit(0)' name="optradio">Selected Unit
        </label>
      </div>
      <div fxLayout="row wrap"
      style="width: 98%; background: #F4F4F4; margin: 2%;"
      fxLayoutAlign="space-between start"
      class="nofptxt d-flex  justify-content-center p-2 my-3"
      >
    <div *ngFor='let unit of fpuList' [ngClass]="{'allow-click': isSelectedAll ? true : false}"
    (click)='selectUnitsForPlans(unit)' class="unit-box  add-unit-mb">
      <div>{{unit.unit}}</div> 
      <div>unit</div>
    <span aria-hidden="true" [ngClass]="{'fa-check':(unit.isActive) ? true : false}"
      class="px-2 pb-1 cross-close fa " style="padding: 4px; color: green;"></span></div>
    </div>
    
    
</div>
