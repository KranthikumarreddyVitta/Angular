<div class="moodboard">
    <div fxLayoutGap="2rem" fxLayout="column" fxLayoutAlign=" stretch">
        <div fxLayout="row" fxFlex="100" fxLayoutGap="1rem" fxLayoutAlign="space-between center">
            <div>
                <h2>LET'S GET STARTED</h2>
            </div>
            <button type="button" class="close" (click)="closeModal()" data-dismiss="modal">
                &times;
            </button>
        </div>
    </div>
    <div fxLayoutGap="2rem" fxLayout="column" fxLayoutAlign=" stretch">
        <div fxLayout="column" fxLayoutGap="1rem">
            <h2>Select a Moodboard to be added to this quote.</h2>
            <select fxFlex="50" [(ngModel)]="selectedMoodboard">
                <option value=''>No Moodboard</option>
                <option *ngFor = "let moodboard of moodboardList" [value]="moodboard.sgid">{{moodboard.boardname}}</option>
            </select>
        </div>
    </div>
    <div fxLayout="column" fxLayoutGap="2rem" style="margin-top:3rem !important">
        <h2>Where would you like to add this Moodboard in the Quote?</h2>
        <div fxLayout="row" style="width: 98%; background: #F4F4F4;padding: 22px; margin: 2%;"
            fxLayoutAlign="space-between start">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-between center">
                <div fxLayout="column" fxLayoutGap="1rem">
                    <h2> Add to Default Unit </h2>
                    <p> Add this Moodboard directly to a quote </p>
                </div>
                <button mat-flat-button fxFlex="30" [disabled]="selectedMoodboard == ''" style="background-color:#F7C132;" class="btn-txt round" (click)="add('')"> + ADD </button>
            </div>
        </div>
        <div fxLayout="row" style="width: 98%; background: #F4F4F4;padding: 22px; margin: 2%;"
            fxLayoutAlign="space-between start">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-between center">
                <div fxLayout="column" fxLayoutGap="1rem">
                    <h2> Add to a Floor Plan
                    </h2>
                    <!-- <p> Add this Moodboard to a
                    </p> -->
                </div>
                <button mat-flat-button fxFlex="30" [disabled]="selectedMoodboard == ''" class="btn-txt round" style="background-color:#F7C132;" (click)="add('fp')"> + ADD </button>
            </div>
        </div>
        <div fxLayout="row" style="width: 98%; background: #F4F4F4;padding: 22px; margin: 2%;"
            fxLayoutAlign="space-between start">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-between center">
                <div fxLayout="column" fxLayoutGap="1rem">
                    <h2> Add to Unit(s)
                    </h2>
                    <!-- <p> Add this Moodboard to a
                    </p> -->
                </div>
                <button mat-raised-button fxFlex="30" [disabled]="selectedMoodboard == ''" type="button" style="background-color:#F7C132;" class="round" (click)="add('fpu')"> + ADD </button>
            </div>

        </div>
    </div>
</div>
