<div
  fxFlex
  class="quote-create__form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div fxLayout="row" fxFlex="100" style="width: 100%">
    <div fxFlex="95" fxLayout="row" fxLayoutAlign="center center">
      <span class="quote-create__form--title"> CREATE A NEW QUOTE</span>
    </div>
    <div fxFlex="5" fxLayout="row" fxLayoutAlign="row-reverse">
      <span
        class="quote-create__form--title"
        (click)="cancel()"
        *ngIf="dialogData.isDialog == true"
      >
        <img
          src="assets/quote/images/close-22.svg"
          height="22px"
          width="22px"
        />
      </span>
    </div>
  </div>
  <form
    [formGroup]="quoteFromGroup"
    action=""
    class="quote-create__form--elements"
    fxLayout="row wrap"
    fxLayoutAlign="space-between stretch"
  >
    <div
      *ngIf="quoteNumber"
      fxFlex="45"
      fxLayout="column"
      fxLayoutAlign="stretch"
    >
      <span class="label">Quote Number <span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          matInput
          [readonly]="quoteNumber"
          type="text"
          formControlName="quote_id"
          placeholder="Enter Quote Number"
        />
      </mat-form-field>
    </div>
    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Customer Name<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Enter Customer Name"
        />
      </mat-form-field>
    </div>

    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Company Name<span class="asterisk">*</span> </span>
      <div
        fxLayout="row"
        fxLayoutAlign="stretch"
        style="padding: 0px; margin: 0 0 0 -15px"
      >
        <a
          mat-button
          *ngIf="_user.getUser().isInternalUser()"
          style="padding: 0px 10px 0px 9px;"
          (click)="showDropdown = !showDropdown;"
          class="add"
        >
          <img src="assets/quote/images/SVG-Icons-06.svg" />
        </a>
        <a
          mat-button
          *ngIf="!_user.getUser().isInternalUser()"
          style="padding: 0px 10px 0px 9px; "
          class="add"
        >
          <img src="assets/quote/images/SVG-Icons-06.svg" />
        </a>
        <mat-form-field
          style="width: 100%"
          *ngIf="showDropdown"
          appearance="outline"
        >
          <input
            matInput
            [readonly]="!_user.getUser().isInternalUser()"
            [ngClass]="{
              'error-border': quoteFromGroup.get('companyName')?.invalid,
              'read-only': !_user.getUser().isInternalUser()
            }"
            type="text"
            formControlName="companyName"
            placeholder="Add Company Name"
          />
        </mat-form-field>
        <mat-form-field
          style="width: 100%"
          *ngIf="_user.getUser().isInternalUser() && !showDropdown"
          appearance="outline"
        >
          <mat-select
            formControlName="company_id"
            (change)="getProjectList('', $event)"
          >
            <mat-option *ngFor="let cmp of companyList" [value]="cmp.sgid">
              {{ cmp.company }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Project Name<span class="asterisk">*</span> </span>
      <div
        fxFlex="100"
        fxLayout="row"
        fxLayoutAlign="stretch"
        style="padding: 0px; margin: 0 0 0 -15px"
      >
        <a
          mat-button
          *ngIf="_user.getUser().isInternalUser()"
          style="padding: 0px 10px 0px 9px; "
          (click)="showPDropdown = !showPDropdown"
          class="add"
        >
          <img src="assets/quote/images/SVG-Icons-06.svg" />
        </a>
        <a
          *ngIf="!_user.getUser().isInternalUser()"
          style="padding: 0px 10px 0px 9px; "
          class="add"
        >
          <img src="assets/quote/images/SVG-Icons-06.svg" />
        </a>
        <mat-form-field  style="width: 100%" *ngIf="showPDropdown" appearance="outline">
          <input
            
            matInput
            type="text"
            formControlName="project_name"
            placeholder="Add Project Name"
          />
        </mat-form-field>
        <mat-form-field
          style="width: 100%"
          *ngIf="_user.getUser().isInternalUser() && !showPDropdown"
          appearance="outline"
        >
          <mat-select
            formControlName="project_id"
            (change)="selectProjectList('', $event)"
          >
            <mat-option *ngFor="let prj of projectList" [value]="prj.sgid">
              {{ prj.project }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Email<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="Add on Email"
        />
      </mat-form-field>
    </div>
    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Phone<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          placeholder="Add a Phone Number"
          formControlName="contact_no"
        />
      </mat-form-field>
    </div>
    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Address<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="address"
          placeholder="Enter on Address"
        />
      </mat-form-field>
    </div>
    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">State<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <mat-select formControlName="state_id">
          <mat-option *ngFor="let state of stateList" [value]="state.sgid">
            {{ state.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">City<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          matInput
          [readonly]="type === 'COPY'"
          type="text"
          formControlName="city"
          placeholder="Enter a City"
        />
      </mat-form-field>
    </div>

    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Zip Code<span class="asterisk">*</span></span>
      <mat-form-field appearance="outline">
        <input
          [readonly]="type === 'COPY'"
          matInput
          type="text"
          formControlName="zipcode"
          placeholder="Add a ZipCode"
        />
      </mat-form-field>
    </div>
    <div fxFlex="45" fxLayout="column" fxLayoutAlign=" stretch">
      <span class="label">Delivery Timeline<span class="asterisk"></span></span>
      <mat-form-field appearance="outline">
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="preferred_delivery_start_date" placeholder="Start date" />
          <input matEndDate formControlName="preferred_delivery_end_date" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </form>
  <div
    class="quote-create__actions"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <button
      mat-raised-button
      [disabled]="quoteFromGroup.invalid"
      class="btn btn-primary"
      (click)="submit()"
    >
      {{ submitButtonText }}
    </button>
    <button class="btn btn-cancel" mat-raised-button (click)="cancel()">
      CANCEL
    </button>
  </div>
</div>
