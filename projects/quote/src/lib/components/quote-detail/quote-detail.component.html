<div>
    <lib-quote-header fxFill #quoteHeader [quoteId]="quoteId">
      <ng-container actions>
        <button mat-flat-button style="background-color:#F7C132;" class="round" (click)="saveQuote()">
          SAVE QUOTE
        </button>
        <button
          mat-flat-button
          style="background-color:#F7C132;" class="round"
          *ngIf="quoteHeader.editQuote"
          (click)="generatePdf()"
        >
          GENERATE PDF
        </button>
        <span fxFlex></span>
        <button
          mat-flat-button
          style="background-color:#F7C132;"
          class="green-btn round"
          *ngIf="quoteHeader.editQuote"
          (click)="continueToPayment()"
        >
          CONTINUE TO PAYMENT
        </button>
      </ng-container>
    </lib-quote-header>
  </div>
  <table id="my-table"></table>
