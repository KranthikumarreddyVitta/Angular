<div class="quotes" fxLayout="column" fxLayoutAlign=" stretch">
  <app-banner
    [iconSrc]="quoteInfo.bannerIconImg"
    [iconAltTxt]="quoteInfo.bannerIconImgTxt"
    [leftTxt]="quoteInfo.text"
    [src]="quoteInfo.bannerImg"
    [altTxt]="quoteInfo.bannerImgTxt"
    [bottomTxt]="quoteInfo.bannerBottomTxt"
  ></app-banner>

  <div
    class="quotes-create"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <button mat-raised-button (click)="createQuote()">
      <mat-icon inline="true">add_circle_outline</mat-icon>
    </button>
    <span class="quotes-create-text">CREATE A NEW QUOTE</span>

      </mat-select>
    </mat-form-field> -->
  </div>

    class="quotes-filter"
    fxLayout="row"
    fxLayoutAlign="center center"

    <button [style.background]="selectedButton==='allQuote'?'#F3F3F3':''" mat-flat-button [color]="selectedButton==='myQuote'?'accent':''" (click)="myQuote()">MY QUOTES</button>
  </div> -->

  <mat-tab-group color="accent" class="tabs" mat-align-tabs="center" style="background-color: #F8F8F8;padding-top: 2rem;
  margin-top: 1rem;" (selectedTabChange)="onTabChanged($event);" #tabsReference>
    <mat-tab label="All Quotes" >
      <div fxLayout="row"  fxLayoutAlign="center center" >
        <select (change)="projectFilter($event)" [(ngModel)]="this.selectedProject">
          <option value="">Select a Project</option>
          <option *ngFor="let project of projectList" [value]="project.project_name">{{project.project_name}}</option>
        </select>
      </div>
      <ag-grid-angular
      [defaultColDef]="defaultColDef"
        style="height: 500px;"
        [gridOptions]="gridOptions"
        class="ag-theme-alpine quotes-table"
        [rowData]="rowData | async"
        [columnDefs]="columnDefs"
      >
      </ag-grid-angular>
    </mat-tab>
    <mat-tab label="My Quotes">
      <div fxLayout="row"  fxLayoutAlign="center center" >
        <select (change)="projectFilter($event)" [(ngModel)]="this.selectedProject">
          <option value="">Select a Project</option>
          <option *ngFor="let project of projectList" [value]="project.project_name">{{project.project_name}}</option>
        </select>
      </div>
      <ag-grid-angular
      [defaultColDef]="defaultColDef"
        style="height: 500px;"
        [gridOptions]="gridOptions"
        class="ag-theme-alpine quotes-table"
        [rowData]="rowData | async"
        [columnDefs]="columnDefs"
      >
      </ag-grid-angular>
    </mat-tab>
  </mat-tab-group>
