<div class="quotes" fxLayout="column" fxLayoutAlign=" stretch">
  <app-banner
    [iconSrc]="quoteInfo.bannerIconImg"
    [iconAltTxt]="quoteInfo.bannerIconImgTxt"
    [leftTxt]="quoteInfo.text"
    [src]="quoteInfo.bannerImg"
    [altTxt]="quoteInfo.bannerImgTxt"
    [bottomTxt]="quoteInfo.bannerBottomTxt"
  ></app-banner>

  <div
    class="quotes-create"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <button mat-raised-button (click)="createQuote()">
      <mat-icon inline="true">add_circle_outline</mat-icon>
    </button>
    <span class="quotes-create-text">CREATE A NEW QUOTE</span>
  </div>
  <div
    class="quotes-filter"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <button mat-flat-button [color]="selectedButton==='allQuote' ?'accent':''" (click)="getQuoteList()">ALL QUOTES</button>
    <button mat-flat-button [color]="selectedButton==='myQuote'?'accent':''" (click)="getMyQuoteList()">MY QUOTES</button>
  </div>
  <ag-grid-angular
  [defaultColDef]="defaultColDef"
    style="height: 500px;"
    [gridOptions]="gridOptions"
    class="ag-theme-alpine quotes-table"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
</div>
