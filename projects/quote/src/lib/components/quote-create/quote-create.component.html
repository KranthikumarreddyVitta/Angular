<app-create-form-header
  [iconPath]="'assets/order/images/order-icon.png'"
  text="QUOTE"
  [subTitle]="subTitle"
>
  <span subtitle>
    <b *ngIf="customerName">{{ " " + customerName }}</b>
  </span>
</app-create-form-header>
<lib-quote-create-form
  class="table"
  [type]="type"
  [submitButtonText]="submitButtonText"
  #quoteFormComp
  (onSubmit)="onSubmit($event)"
  (onCancel)="onCancel()"
></lib-quote-create-form>
