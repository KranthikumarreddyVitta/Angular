<button id="decrease_counter" [disabled]="counter <=min" [ngClass]="{'custom-btn':customCss}" data-html2canvas-ignore="true" fxFlex="20" *ngIf="readOnly" (click)="decrement()">-</button>
<input fxFlex="60" type="text" [value]="counter" readonly [ngClass]="{'custom-input':customCss}"/>
<button id="increase_counter" [disabled]="counter >= max" [ngClass]="{'custom-btn':customCss}" data-html2canvas-ignore="true" fxFlex="20" *ngIf="readOnly" (click)="increment()">+</button>
