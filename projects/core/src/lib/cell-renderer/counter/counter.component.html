<button id="decrease_counter" data-html2canvas-ignore="true" fxFlex="20" *ngIf="readOnly" (click)="decrement()">-</button>
<input fxFlex="60" type="text" [value]="counter" readonly />
<button id="increase_counter" data-html2canvas-ignore="true" fxFlex="20" *ngIf="readOnly" (click)="increment()">+</button>
