<button id="decrease_counter" [disabled]="counter <=min" data-html2canvas-ignore="true" fxFlex="20" *ngIf="readOnly" (click)="decrement()">-</button>
<input fxFlex="60" type="text" [value]="counter" readonly />
<button id="increase_counter" [disabled]="counter >= max" data-html2canvas-ignore="true" fxFlex="20" *ngIf="readOnly" (click)="increment()">+</button>
