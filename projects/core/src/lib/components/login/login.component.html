<app-header></app-header>
<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header class="title"> User Login </mat-card-header>
    <form action="submit" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input formControlName="email" matInput placeholder="User Name" />
          <mat-icon matSuffix class="material-icons-outlined">
            account_circle</mat-icon
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Password"
          />
          <mat-icon
            matSuffix
            (click)="passWordHide = !passWordHide"
            class="material-icons-outlined"
          >
            {{ passWordHide ? "visibility_off" : "visibility" }}</mat-icon
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column" class="actions">
        <button
          [disabled]="logInForm.invalid"
          type="submit"
          mat-flat-button
          color="accent"
        >
          Login
        </button>
      </mat-card-actions>
      <p>Are you a new user? Click to <a routerLink="/signup">Sign Up</a></p>
    </form>
  </mat-card>
</div>
