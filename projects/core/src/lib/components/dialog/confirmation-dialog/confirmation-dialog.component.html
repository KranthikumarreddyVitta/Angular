<div fxLayout="row" fxLayoutAlign="end">
  <span class="icon fa fa-times" [mat-dialog-close]="0"> </span>
</div>
<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="2rem">
  <div fxLayoutAlign="center" class="h2">{{ title }}</div>
  <div fxLayoutAlign="center" class="h3">{{ subTitle }}</div>
  <div fxLayout="row" fxLayoutGap="2rem" fxLayoutAlign="center center">
    <button mat-flat-button style="background-color:#F7C132;" [mat-dialog-close]="1">YES</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="0">NO</button>
  </div>
</div>
