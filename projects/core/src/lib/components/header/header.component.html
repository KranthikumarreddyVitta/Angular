<div class="header" fxLayout="row" fxLayoutAlign="space-around center">
  <div class="header-logo">
    <img src="assets/lib/logo_home.png" alt="" srcset="" />
  </div>
  <div fxLayout="row" fxFlex="40" fxLayoutGap="1rem" *ngIf="showSearch" class="header-search">
    <i class="fa fa-search input-icon" aria-hidden="true"> </i>
    <input matInput  fxFlex="80" type="text" class="header-search-input" value="" placeholder="Search products" />
    <button mat-flat-button fxFlex="20"  color="primary">Search</button>
  </div>
  <div *ngIf="showMenu" class="header-menu">
    <span [matMenuTriggerFor]="menu">
      <button disableRipple mat-flat-button>Hi {{loginName}}</button>
      <i class="fa fa-caret-down" aria-hidden="true"> </i>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>Account Setting</button>
      <button mat-menu-item disabled>Change Password</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
</div>
