<div class="header" fxLayout="row" fxLayoutAlign="space-around center">
  <div class="header-logo">
    <img src="assets/lib/logo_home.png" alt="" srcset="" />
  </div>
  <div *ngIf="showSearch" class="header-search">
    <input type="text" value="" placeholder="Search products" />
  </div>
  <div *ngIf="showMenu" class="header-menu">
    <span [matMenuTriggerFor]="menu">
      <button disableRipple mat-flat-button>Hi Parul Thakur</button>
      <i class="fa fa-caret-down" aria-hidden="true"> </i>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Account Setting</button>
      <button mat-menu-item>Change Password</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</div>
