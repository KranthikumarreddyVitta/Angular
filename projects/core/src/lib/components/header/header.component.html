<div class="header" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="header-logo icon" [routerLink]="'/home'">
    <img src="assets/lib/logo_home.png"  class="header-img" alt="" srcset="" />
  </div>
  <div fxLayout="row" fxFlex="40" fxLayoutGap="1rem" *ngIf="showSearch" class="header-search">
    <!-- <form class="w-100 pull-left" [formGroup]="searchForm" name="search" (ngSubmit)='getProducts()' *ngIf="showSearch && location.pathname == '/shop'" novalidate> -->
    <form class="w-100 pull-left" style="width: 100%;" [formGroup]="searchForm" name="search" (ngSubmit)='search()' *ngIf="showSearch" novalidate>
      <i class="fa fa-search input-icon" aria-hidden="true"> </i>
    <input matInput  name="keywords" fxFlex="80" type="search" formControlName="keywords" class="header-search-input" value="" placeholder="Search products" />
    <button mat-flat-button fxFlex="20" type="submit" color="primary">Search</button>
  </form>
</div>
  <div *ngIf="showMenu" class="header-menu">
    <span [matMenuTriggerFor]="menu">
      <button disableRipple mat-flat-button>Hi {{loginName}}</button>
      <i class="fa fa-caret-down" aria-hidden="true"> </i>
    </span>
    <span class="icon cart_wrapper" [routerLink]="'/business/cart'">
      <img src="assets/lib/cart.svg" alt="cart"/>
      <span class="cart-count" *ngIf="cartCount && cartCount?.total_items">{{cartCount?.total_items}}</span>
    </span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="accountSetting()">Account Setting</button>
      <button mat-menu-item disabled>Change Password</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
</div>
