<app-header></app-header>
<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header class="title"> User SignUp </mat-card-header>
    <form action="submit" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <mat-form-field appearance="outline">
          <mat-label>Business/Organization Name</mat-label>
          <input formControlName="company" matInput placeholder="Business/Organization Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            formControlName="first_name"
            type="text"
            matInput
            placeholder="First Name"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input formControlName="last_name" matInput placeholder="Last Name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input type="number" formControlName="mobile" matInput placeholder="Phone Number" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Password" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input type="password" formControlName="confirm_password" matInput placeholder="Confirm Password" />
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions fxLayout="column" class="actions">
        <button
          [disabled]="signUpForm.invalid"
          type="submit"
          mat-flat-button
          style="background-color:#F7C132;"
        >
          Sign Up
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
