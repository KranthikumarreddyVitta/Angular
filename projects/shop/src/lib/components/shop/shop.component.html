<div class="shop" fxLayout="row wrap" fxLayoutAlign="space-between center">
  <mat-card class="shop__card" fxFlex="32" *ngFor="let product of productList">
    <img
      mat-card-image
      [src]="
        product?.product_sku_vartion?.get_display_image[0]?.image_url.small
      "
      alt="Photo of a Shiba Inu"
    />
    <mat-card-header>
      <mat-card-title class="title">{{ product.product_name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <span class="label">City:</span>
        <span class="value">{{ product.warehouse_name }}</span>
      </div>
      <div>
        <span class="label">Purchase Price:</span>
        <span class="value"> ${{ product.buyPrice }}</span>
      </div>
      <div>
        <span class="label">Rental Price (12mo):</span>
        <span class="value">{{ product.rental_price }}/mo</span>
      </div>
      <div>
        <span class="label">Available Qty:</span>
        <span class="value">{{ product.total_warehouse_quantity }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
