<div class="dash" fxLayout="column" fxLayoutAlign="start none">
  <section class="dash__heading"></section>
  <section
    class="dash__items"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxFlex="17" fxLayout="column">
      <img fxFlex="80" src="assets/dashboard/images/Shop.svg" alt="" />
      <button
        (click)="gotoPage('shop')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        SHOP
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalMoodboard }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/moodboard.svg" alt="" />
      <button
        (click)="gotoPage('moodboard')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MOODBOARD
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{
          dashboardData?.totalPublicQuotes + "/" + dashboardData?.totalQuotes
        }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/quote.svg" alt="" />
      <button
        (click)="gotoPage('quote')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY QUOTE
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalOrderCreated || 0 }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/order.svg" alt="" />
      <button
        (click)="gotoPage('order')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        ORDER
      </button>
    </div>
  </section>
  <section class="dash__profile">
    <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="space-between start">
      <div fxFlex="20" fxLayout="column">
        <span class="heading"> My Account</span>
        <mat-selection-list
          class="dash__profile--list"
          #shoes
          [multiple]="false"
        >
          <mat-list-option
          class="p0"
            *ngFor="let nav of navigationList"
            [value]="nav.name"
          >
            {{ nav.name }}
            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="dash__profile--content" fxFlex>
        <div  class="bold">PROFILE</div>
        <div class="pt">
          <span class="bold pt"> Personal Information </span>
          <mat-divider></mat-divider>
          <div class="pt" fxLayout="row" fxLayoutAlign="space-between start">
            <div>
              <div>
                <span class="bold"> Company Name: </span>
                <span> {{companyName}} </span>
              </div>
              <div>
                <span class="bold"> Email: </span>
                <span> {{email}} </span>
              </div>
              <div >
                <span class="bold"> Phone: </span>
                <span> {{phone}} </span>
              </div>
            </div>
            <button style="border-radius: 50px;" mat-flat-button color="primary">EDIT PROFILE</button>
          </div>
        </div>
        <div class="pt">
          <span class="bold"> Password </span>
          <mat-divider></mat-divider>
          <div class="pt" >
            <form  fxLayout="row " fxLayoutAlign="space-between start" [formGroup]="resetPassword" action="" (ngSubmit)="updatePassword()">
             <div>
              <mat-label>Current Password</mat-label> <br />
              <mat-form-field class="example-form-field" appearance="outline">
                <input type="password" formControlName="current_password" matInput placeholder="Enter New Password" />
              </mat-form-field>
              <br />
              <mat-label>New Password</mat-label> <br />
              <mat-form-field class="example-form-field" appearance="outline">
                <input type="password" formControlName="password" matInput placeholder="Enter New Password" />
              </mat-form-field>
              <br />
              <mat-label>Confirm Password</mat-label> <br />
              <mat-form-field class="example-form-field" appearance="outline">
                <input formControlName="confirm_password" matInput placeholder="Enter New Password" />
              </mat-form-field>
             </div>
             <div fxLayout="column" fxLayoutGap="1rem">
              <button style="border-radius: 50px;" type="submit" mat-flat-button color="warn">UPDATE</button>
              <button style="border-radius: 50px;" type="reset" mat-flat-button color="primary">CANCEL</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
