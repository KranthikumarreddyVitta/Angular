<div class="dash" fxLayout="column" fxLayoutAlign="start none" [style.margin-bottom.px]="30" >
  <section class="dash__heading"></section>
  <section
    class="dash__items"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxFlex="17" fxLayout="column" class="alignment">
      <img src="assets/dashboard/images/Shop.svg" alt="" />
      <button
        (click)="gotoPage('business/shop')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        SHOP
      </button>
    </div>
    <div fxFlex="17" fxLayout="column" class="alignment">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalMoodboard }}
      </button>
      <img  src="assets/dashboard/images/moodboard.svg" alt="" />
      <button
        (click)="gotoPage('business/moodboard')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY MOODBOARD
      </button>
    </div>
    <div fxFlex="17" fxLayout="column" class="alignment">
      <button class="dash__items--fab" mat-fab>
        {{
          dashboardData?.totalPublicQuotes + "/" + dashboardData?.totalQuotes
        }}
      </button>
      <img  src="assets/dashboard/images/quote.svg" alt="" />
      <button
        (click)="gotoPage('business/quote')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY QUOTE
      </button>
    </div>
    <div fxFlex="17" fxLayout="column" class="alignment">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalOrderCreated || 0 }}
      </button>
      <img  src="assets/dashboard/images/order.svg" alt="" />
      <button
        (click)="gotoPage('business/order')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY ORDER
      </button>
    </div>
    <div fxFlex="17" fxLayout="column" class="alignment">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalOrderCreated || 0 }}
      </button>
      <img   src="assets/dashboard/images/account2.svg"  alt="" />
      <button
        (click)="toggleAccount()"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        ACCOUNT DETAILS
      </button>
    </div>
  </section>
  <section class="dash__profile" *ngIf="!hideAccounts" style="margin-top: -7rem;">
    <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="space-between start">
      <div fxFlex="20" fxLayout="column">
        <span class="heading"> My Account</span>
        <mat-selection-list
          class="dash__profile--list"
          #shoes
          [multiple]="false"
        >
          <mat-list-option
            class="p0"
            *ngFor="let nav of navigationList"
            queryParamsHandling="preserve"
            [value]="nav.name"
            [routerLink]="nav.route"
          >
            {{ nav.name }}
            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div fxFlex="80">
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</div>
