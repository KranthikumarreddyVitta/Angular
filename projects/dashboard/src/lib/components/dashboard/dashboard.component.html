<div class="dash" fxLayout="column" fxLayoutAlign="start none" [style.margin-bottom.px]="30" >
  <section class="dash__heading"></section>
  <section
    class="dash__items"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxFlex="17" fxLayout="column">
      <img style="min-height: 120px"src="assets/dashboard/images/Shop.svg" alt="" />
      <button
        (click)="gotoPage('shop')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        SHOP
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalMoodboard }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/moodboard.svg" alt="" />
      <button
        (click)="gotoPage('moodboard')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY MOODBOARD
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{
          dashboardData?.totalPublicQuotes + "/" + dashboardData?.totalQuotes
        }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/quote.svg" alt="" />
      <button
        (click)="gotoPage('quote')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY QUOTE
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalOrderCreated || 0 }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/order.svg" alt="" />
      <button
        (click)="gotoPage('order')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY ORDER
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalOrderCreated || 0 }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/user2.png" alt="" />
      <button
        (click)="toggleAccount()"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY ACCOUNT
      </button>
    </div>
  </section>
  <section class="dash__profile" *ngIf="!hideAccounts" style="margin-top: -7rem;">
    <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="space-between start">
      <div fxFlex="20" fxLayout="column">
        <span class="heading"> My Account</span>
        <mat-selection-list
          class="dash__profile--list"
          #shoes
          [multiple]="false"
        >
          <mat-list-option
            class="p0"
            *ngFor="let nav of navigationList"
            [value]="nav.name"
          >
            {{ nav.name }}
            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="dash__profile--content" fxFlex>
        <div class="h1">PROFILE</div>
        <div class="pt">
          <span class="h2 pt"> Personal Information </span>
          <mat-divider></mat-divider>
          <form
            [formGroup]="editProfileForm"
            class="pt"
            fxLayout="row"
            fxLayoutAlign="space-between start"
          >
            <div>
              <div>
                <span class="h3"> Company Name: </span>
                <span *ngIf="!editProfile"> {{ companyName }} </span><br />
                <mat-form-field
                  *ngIf="editProfile"
                  class="example-form-field"
                  appearance="outline"
                >
                  <input
                    formControlName="company"
                    matInput
                    placeholder="Enter Company Name"
                  />
                </mat-form-field>
              </div>
              <div>
                <span class="h3"> Email: </span>
                <span *ngIf="!editProfile"> {{ email }} </span><br />
                <mat-form-field
                  *ngIf="editProfile"
                  class="example-form-field"
                  appearance="outline"
                >
                  <input
                    formControlName="email"
                    matInput
                    placeholder="Enter email"
                  />
                </mat-form-field>
              </div>
              <div>
                <span class="h3"> Phone: </span>
                <span *ngIf="!editProfile"> {{ phone }} </span><br />
                <mat-form-field
                  *ngIf="editProfile"
                  class="example-form-field"
                  appearance="outline"
                >
                  <input
                    formControlName="mobile"
                    matInput
                    placeholder="Enter New Phone"
                  />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="column" fxLayoutGap="1rem">
              <button
                style="border-radius: 50px"
                *ngIf="!editProfile"
                (click)="editProfileToggle(true)"
                mat-flat-button
                color="primary"
              >
                EDIT PROFILE
              </button>
              <button
                style="border-radius: 50px"
                [disabled]="editProfileForm.invalid"
                *ngIf="editProfile"
                (click)="updateProfile(false)"
                mat-flat-button
                color="warn"
              >
                UPDATE
              </button>
              <button
                style="border-radius: 50px"
                *ngIf="editProfile"
                type="reset"
                (click)="editProfile = false"
                mat-flat-button
                color="primary"
              >
                CANCEL
              </button>
            </div>
          </form>
        </div>
        <div class="pt">
          <span class="h2"> Password </span>
          <mat-divider></mat-divider>
          <div class="pt">
            <form
              fxLayout="row "
              fxLayoutAlign="space-between start"
              [formGroup]="resetPassword"
              action=""
              (ngSubmit)="updatePassword()"
            >
              <div>
                <mat-label class="h3">Current Password</mat-label>
                <span *ngIf="!editPassword"> *******</span> <br />
                <mat-form-field
                  *ngIf="editPassword"
                  class="example-form-field"
                  appearance="outline"
                >
                  <input
                    type="password"
                    formControlName="current_password"
                    matInput
                    placeholder="Enter New Password"
                  />
                </mat-form-field>
                <br />
                <mat-label class="h3" *ngIf="editPassword">New Password</mat-label> <br />
                <mat-form-field
                  *ngIf="editPassword"
                  class="example-form-field"
                  appearance="outline"
                >
                  <input
                    type="password"
                    formControlName="password"
                    matInput
                    placeholder="Enter New Password"
                  />
                </mat-form-field>
                <br />
                <mat-label class="h3" *ngIf="editPassword">Confirm Password</mat-label>
                <br />
                <mat-form-field
                  *ngIf="editPassword"
                  class="example-form-field"
                  appearance="outline"
                >
                  <input
                    formControlName="confirm_password"
                    matInput
                    placeholder="Enter New Password"
                  />
                </mat-form-field>
              </div>
              <div fxLayout="column" fxLayoutGap="1rem">
                <button
                  style="border-radius: 50px"
                  *ngIf="!editPassword"
                  (click)="editPassword = true"
                  mat-flat-button
                  color="primary"
                >
                  CHANGE
                </button>
                <button
                  style="border-radius: 50px"
                  [disabled]="resetPassword.invalid"
                  *ngIf="editPassword"
                  type="submit"
                  mat-flat-button
                  color="warn"
                >
                  UPDATE
                </button>
                <button
                  style="border-radius: 50px"
                  *ngIf="editPassword"
                  type="reset"
                  (click)="editPassword = false"
                  mat-flat-button
                  color="primary"
                >
                  CANCEL
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
