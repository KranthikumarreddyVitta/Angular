<div class="dash" fxLayout="column" fxLayoutAlign="start none">
  <section class="dash__heading">
    <!-- <img src="assets/dashboard/images/home.png" width="100%" alt="" /> -->
    <div class="dash__heading--sub"> 
      <div class="dash__heading--sub-1">INHABITR</div>
      <div class="dash__heading--sub-2">BUSINESS</div>
    </div>
  </section>
  <section
    class="dash__items "
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxFlex="17" fxLayout="column">
      <img fxFlex="80" src="assets/dashboard/images/Shop.svg" alt="" />
      <button
        (click)="gotoPage('shop')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        SHOP
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalMoodboard }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/moodboard.svg" alt="" />
      <button
        (click)="gotoPage('moodboard')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MOODBOARD
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{
          dashboardData?.totalPublicQuotes + "/" + dashboardData?.totalQuotes
        }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/quote.svg" alt="" />
      <button
        (click)="gotoPage('quote')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        MY QUOTE
      </button>
    </div>
    <div fxFlex="17" fxLayout="column">
      <button class="dash__items--fab" mat-fab>
        {{ dashboardData?.totalOrderCreated || 0 }}
      </button>
      <img fxFlex="80" src="assets/dashboard/images/order.svg" alt="" />
      <button
        (click)="gotoPage('order')"
        class="dash__items--text"
        fxFlex
        mat-flat-button
        color="accent"
      >
        ORDER
      </button>
    </div>
  </section>
  <section class="dash__section" fxLayout="column">
    <div
      fxFlex="20"
      class="dash__section--header"
      fxLayout="column"
      fxLayoutAlign="end start"
    >
      <span>START WITH LOOK</span>
    </div>
    <div class="dash__section--body" fxLayout="row wrap" fxLayoutGap="1rem">
      <mat-grid-list
        gutterSize="1rem"
        fxFlex
        cols="4"
        class="list"
        rowHeight="250px"
      >
        <mat-grid-tile
          class="grid"
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color"
        >
          <img
            [src]="'assets/dashboard/images/' + tile.imgPath + '.png'"
            width="100%"
            height="100%"
            alt=""
          />
          <span class="grid__text">
            {{ tile.text }}
          </span>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </section>
  <section class="dash__section section__rooms" fxLayout="column">
    <div
      fxFlex="20"
      class="dash__section--header"
      fxLayout="column"
      fxLayoutAlign="end start"
    >
      <span>START WITH A ROOM</span>
    </div>
    <div fxFlex class="dash__section--body" fxLayout="column">
      <div fxLayout="row" class="dash__section--body-container" fxLayoutGap="2rem">
        <div  class="rooms" fxLayout="column">
          <img
            fxFlex="80"
            src="assets/dashboard/images/Categories-04.png"
            alt=""
          />
          <span fxFlex>Dining Room</span>
        </div>
        <div  class="rooms" fxLayout="column">
          <img
            fxFlex="80"
            src="assets/dashboard/images/Categories-01.png"
            alt=""
          />
          <span fxFlex>Living Room</span>
        </div>
        <div  class="rooms" fxLayout="column">
          <img
            fxFlex="80"
            src="assets/dashboard/images/Categories-02.png"
            alt=""
          />
          <span fxFlex>Bedroom</span>
        </div>
        <div  class="rooms" fxLayout="column">
          <img
            fxFlex="80"
            src="assets/dashboard/images/Categories-03.png"
            alt=""
          />
          <span fxFlex>Home Office</span>
        </div>
        <div  class="rooms" fxLayout="column">
          <img
            fxFlex="80"
            src="assets/dashboard/images/Categories-05.png"
            alt=""
          />
          <span fxFlex>Dining Room</span>
        </div>
      </div>
    </div>
  </section>
</div>
