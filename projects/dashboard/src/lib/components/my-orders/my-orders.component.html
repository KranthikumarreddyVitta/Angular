<div style="padding-top: 20px; background-color: #FBFBFB;">
  <div fxLayout="column" fxLayoutGap="1rem">
    <div class="h1" style="padding-left:40px;">PROFILE</div>
    <mat-divider></mat-divider>
  </div>
<div style="overflow-y: auto; max-height: 500px;">
  <table class="trans-table" >
    <tr>
      <th>Order No</th>
      <th>Customer Name</th>
      <th>Company Name</th>
      <th>Project Name</th>
      <th>Order Created Date</th>
      <th>Order Submitted</th>
      <mat-divider></mat-divider>
    </tr>
    <tr *ngFor="let row of rowData | async; index as i;" 
    [ngClass]="{'strip': i%2 == 0}"
    >
      <td class="pointer" (click)="redirectToOrder(row.sgid)">{{row.order_reference}}</td>
      <td>{{row.name}}</td>
      <td>{{row.company_name}}</td>
      <td>{{row.project_name}}</td>
      <td>{{row.order_date}}</td>
      <td>{{row.order_status}}</td>
    </tr>
  </table>
</div>
</div>
