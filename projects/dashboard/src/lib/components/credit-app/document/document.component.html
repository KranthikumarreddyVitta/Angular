<form
  class="doc"
  fxFlex
  fxLayout="row wrap"
  fxLayoutAlign="space-between"
  action=""
  [formGroup]="formGroup"
>
  <div fxFlex="90" class="doc__ele" fxLayout="column" fxLayoutGap="1rem">
    <mat-label class="cre-label">Business Legal Name* </mat-label>
    <div fxLayout="column" fxFlex *ngFor="let item of list; let i; as: index">
      <mat-checkbox [formControlName]="item.value">{{ item.name }}</mat-checkbox>
    </div>
    <p class="small">
      Upon review of the documentation and credit status, Inhabitr may request a
      deposit due before delivery of any items.
    </p>
  </div>
  <div fxFlex="90" class="doc__ele" fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="center center">
    <button mat-flat-button style="background-color:#F7C132;" (click)="submit()">SUBMIT</button>
  </div>
</form>
