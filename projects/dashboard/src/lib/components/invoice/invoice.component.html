<div style="padding-top: 20px;">
    <div fxLayout="column" fxLayoutGap="1rem">
      <div class="h1">INVOICES</div>
      <mat-divider></mat-divider>
    </div>
    <table class="trans-table">
      <tr>
        <th>S.No</th>
        <th>Order No</th>
        <th>Invoice No</th>
        <th>Order Date</th>
        <th>Invoice Date</th>
        <th>Total Amount</th>
        <th>Payment Status</th>
        <th>Make Payment</th>
        <!-- <th>Auto Charge</th> -->
        <mat-divider></mat-divider>
      </tr>
      <tr *ngFor="let row of rowData | async; index as i;" 
      [ngClass]="{'strip': i%2 == 0}"
      >
        <td>{{i+1}}</td>
        <td style="cursor: pointer;" (click)="redirectToOrder(row.order_sgid)">{{row.order_no}}</td>
        <td>{{row.invoice_no}}</td>
        <td>{{row.order_date}}</td>
        <td>{{row.invoice_date}}</td>
        <td>{{row.total_amount}}</td>
        <td>{{row.payment_status}}</td>
        <td><button
          mat-flat-button
          color="accent"
          class="green-btn round"
          *ngIf="row.payment_status"
          (click)="pay(row.order_sgid)"
        >
          Pay
        </button></td>
        <!-- <td>      <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="row.checked"
>
      </mat-slide-toggle>
</td> -->
      </tr>
    </table>
  </div>
