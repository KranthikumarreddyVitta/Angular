<div class="dash__profile--content" fxFlex>
    <div class="h1">PROFILE</div>
    <div class="pt">
      <span class="h2 pt"> Personal Information </span>
      <mat-divider></mat-divider>
      <form
        [formGroup]="editProfileForm"
        class="pt"
        fxLayout="row"
        fxLayoutAlign="space-between start"
      >
        <div>
          <div>
            <span class="h3"> Company Name: </span>
            <span *ngIf="!editProfile"> {{ editProfileForm.value.company}} </span><br />
            <mat-form-field
              *ngIf="editProfile"
              class="example-form-field"
              appearance="outline"
            >
              <input
                formControlName="company"
                matInput
                placeholder="Enter Company Name"
              />
            </mat-form-field>
          </div>
          <div>
            <span class="h3"> Email: </span>
            <span *ngIf="!editProfile"> {{ editProfileForm.value.email }} </span><br />
            <mat-form-field
              *ngIf="editProfile"
              class="example-form-field"
              appearance="outline"
            >
              <input
                formControlName="email"
                matInput
                placeholder="Enter email"
              />
            </mat-form-field>
          </div>
          <div>
            <span class="h3"> Phone: </span>
            <span *ngIf="!editProfile"> {{ editProfileForm.value.mobile }} </span><br />
            <mat-form-field
              *ngIf="editProfile"
              class="example-form-field"
              appearance="outline"
            >
              <input
                formControlName="mobile"
                matInput
                placeholder="Enter New Phone"
              />
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="1rem">
          <button
            style="border-radius: 50px"
            *ngIf="!editProfile"
            (click)="editProfileToggle(true)"
            mat-flat-button
            color="primary"
          >
            EDIT PROFILE
          </button>
          <button
            style="border-radius: 50px"
            [disabled]="editProfileForm.invalid"
            *ngIf="editProfile"
            (click)="updateProfile(false)"
            mat-flat-button
            color="warn"
          >
            UPDATE
          </button>
          <button
            style="border-radius: 50px"
            *ngIf="editProfile"
            type="reset"
            (click)="editProfile = false"
            mat-flat-button
            color="primary"
          >
            CANCEL
          </button>
        </div>
      </form>
    </div>
    <div class="pt">
      <span class="h2"> Password </span>
      <mat-divider></mat-divider>
      <div class="pt">
        <form
          fxLayout="row "
          fxLayoutAlign="space-between start"
          [formGroup]="resetPassword"
          action=""
          (ngSubmit)="updatePassword()"
        >
          <div>
            <mat-label class="h3">Current Password</mat-label>
            <span *ngIf="!editPassword"> *******</span> <br />
            <mat-form-field
              *ngIf="editPassword"
              class="example-form-field"
              appearance="outline"
            >
              <input
                type="password"
                formControlName="current_password"
                matInput
                placeholder="Enter New Password"
              />
            </mat-form-field>
            <br />
            <mat-label class="h3" *ngIf="editPassword">New Password</mat-label> <br />
            <mat-form-field
              *ngIf="editPassword"
              class="example-form-field"
              appearance="outline"
            >
              <input
                type="password"
                formControlName="password"
                matInput
                placeholder="Enter New Password"
              />
            </mat-form-field>
            <br />
            <mat-label class="h3" *ngIf="editPassword">Confirm Password</mat-label>
            <br />
            <mat-form-field
              *ngIf="editPassword"
              class="example-form-field"
              appearance="outline"
            >
              <input
                formControlName="confirm_password"
                matInput
                placeholder="Enter New Password"
              />
            </mat-form-field>
          </div>
          <div fxLayout="column" fxLayoutGap="1rem">
            <button
              style="border-radius: 50px"
              *ngIf="!editPassword"
              (click)="editPassword = true"
              mat-flat-button
              color="primary"
            >
              CHANGE
            </button>
            <button
              style="border-radius: 50px"
              [disabled]="resetPassword.invalid"
              *ngIf="editPassword"
              type="submit"
              mat-flat-button
              color="warn"
            >
              UPDATE
            </button>
            <button
              style="border-radius: 50px"
              *ngIf="editPassword"
              type="reset"
              (click)="editPassword = false"
              mat-flat-button
              color="primary"
            >
              CANCEL
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
